<h2>Latest blog post</h2>
<ul>
{%- for post in collections.post reversed -%}
  <li>
    <a href="{{post.url}}">
      {{ post.data.title }}
    </a>
  </li>
{%- endfor -%}
</ul>
<img src="https://avatars3.githubusercontent.com/u/65061930?v=4">

<div id="qrcode" title="https://benlam121.netlify.app/">
  
<script src="//cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

<script>
  var qrcode = new QRCode("qrcode", {
    width: 512,
    height: 512
  });
  var url = window.location.href.replace("https://inqrcode.com/","").replace("https://www.inqrcode.com/","").replace("https://benlam121.netlify.com/","")

  qrcode.makeCode(url);
  var input = document.querySelector("#url");
  input.value = url;
  input.addEventListener('change',function(){
    location.href = "https://inqrcode.com/" + input.value;
  });
  
</script>
